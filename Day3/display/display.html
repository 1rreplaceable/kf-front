<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>포지션 position</h1>
    <ul>
      <li>웹 문서 안에 요소값들 (태그) 배치하는 속성</li>
      <li>기본적으로 4가지</li>
      <li>css 설정 할 때 position : 속성값</li>
      <li>기본설정 static</li>
      <li>relative 기본 static부분에서 상대적으로 움직인다</li>
      <li>
        absolute 절대 위치 화면 기준 단 부모한테 relative 그 부모 기준으로 설정
      </li>
      <li>sticky 스크롤시 화면에 고정</li>

      <li>fixed 화면</li>
    </ul>
    <div class="container">
      <div id="a">a</div>
      <div id="b">b</div>
      <div id="c">c</div>
      <div id="d">d</div>
      <div id="e">e</div>
    </div>
  </body>
</html>
