<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에밋</title>
  </head>
  <body>
    <!-- 태그랑 css 문법을 자동완성 시켜주는 기능 
    명령어를 작성 tab 

    자식요소 > 태그안에 태그를 집어 넣을 때 사용
-->

    <div>
      <p></p>
    </div>

    <div>
      <p><span></span></p>
    </div>

    <!-- 형제 -->
    <div><span></span><span></span></div>

    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- 올라가기 ^ -->
    <div>
      <ol>
        <li></li>
      </ol>
      <p></p>
      <a href=""></a>
    </div>

    <div>
      <ul>
        <li></li>
      </ul>
    </div>
    <div></div>

    <div class="class"></div>
    <!-- $ = number @ 숫자 부터 시작 -->
    <ul>
      <li class="item1"></li>
      <li class="item2"></li>
      <li class="item3"></li>
    </ul>

    <span id="hello"></span>
    <form action="" id="search"></form>

    <!-- 속성 -->
    <p title="helloworld"></p>
    <td rowspan="2" colspan="3" title=""></td>

    <!-- 텍스트 태그명{값} -->
    <div class="fruit">apple</div>
    <!-- .contatiner>ul.list>li*5.list-item>a{list$} -->
    <div class="contatiner">
      <ul class="list">
        <li class="list-item"><a href="">list1</a></li>
        <li class="list-item"><a href="">list2</a></li>
        <li class="list-item"><a href="">list3</a></li>
        <li class="list-item"><a href="">list4</a></li>
        <li class="list-item"><a href="">list5</a></li>
      </ul>
    </div>

    <!-- table -->
    <table>
      <tr class="row">
        <td class="col"></td>
      </tr>
    </table>
  </body>
</html>
