<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      table {
        text-align: center;
        font-size: 30px;
      }
      tr {
        background-color: gainsboro;
      }
      th {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <table border="1" width="400" height="500">
      <th class="area_answer" colspan="4" height="100"></th>
      <tr>
        <td class="area_C" width="100">C</td>
        <td class="area_bs" width="100">bs</td>
        <td class="area_%" width="100">%</td>
        <td class="area_/" width="100">/</td>
      </tr>
      <tr>
        <td class="area_7">7</td>
        <td class="area_8">8</td>
        <td class="area_9">9</td>
        <td class="area_X">X</td>
      </tr>
      <tr>
        <td class="area_4">4</td>
        <td class="area_5">5</td>
        <td class="area_6">6</td>
        <td class="area_-">-</td>
      </tr>
      <tr>
        <td class="area_1">1</td>
        <td class="area_2">2</td>
        <td class="area_3">3</td>
        <td class="area_+">+</td>
      </tr>
      <tr>
        <td class="area_0" colspan="2">0</td>
        <td class="area_.">.</td>
        <td class="area_=">=</td>
      </tr>
    </table>
  </body>
</html>
