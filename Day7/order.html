<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order</title>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <div class="order_main">
      <form action="" class="order">
        <div class="order_goods">
          상품 정보
          <div class="order_goods_goods">
            상품: <input type="text" name="" id="" />
          </div>
          <div class="order_goods_cnt">
            갯수: <input type="text" name="" id="" />
          </div>
        </div>
        <div class="order_info">
          주문 정보
          <div class="order_info_name">
            이름: <input type="text" name="" id="" />
          </div>
          <div class="order_info_phnum">
            연락처: <input type="text" name="" id="" />
          </div>
          <div class="order_info_address">
            주소: <input type="text" name="" id="" />
          </div>
        </div>
        <button class="order_btn">주문하기</button>
      </form>
    </div>

    <div class="order_table">
      <table border="1">
        <tr class="ctr table_header tr1">
          <td class="skin">스킨</td>
          <td class="skin">코드</td>
          <td class="sizeup">게시판 명</td>
          <td>순서</td>
          <td>상세 설정 관리</td>
        </tr>
        <tr class="tr2">
          <td colspan="4" class="mi">
            미분류 <button class="blue_btn">게시판 그룹 관리</button>
          </td>
          <td class="ctr"><button class="yellow_btn">게시판 생성</button></td>
        </tr>
        <tr>
          <td class="ctr blue_main">main</td>
          <td>event</td>
          <td>이벤트</td>
          <td><input type="text" value="0" /></td>
          <td>
            <button class="green_btn">데이터 관리</button
            ><button class="blue_btn">PC환경설정</button
            ><button class="blue_btn">디자인관리</button
            ><button class="blue_btn">카테고리수정</button
            ><button class="green_btn">EXCEL</button
            ><button class="red_btn">삭제</button>
          </td>
        </tr>
        <tr>
          <td class="ctr blue_main">main</td>
          <td>faq</td>
          <td>FAQ</td>
          <td><input type="text" value="0" /></td>
          <td>
            <button class="green_btn">데이터 관리</button
            ><button class="blue_btn">PC환경설정</button
            ><button class="blue_btn">디자인관리</button
            ><button class="blue_btn">카테고리수정</button
            ><button class="green_btn">EXCEL</button
            ><button class="red_btn">삭제</button>
          </td>
        </tr>
        <tr>
          <td class="ctr blue_main">main</td>
          <td>free</td>
          <td>자유게시판</td>
          <td><input type="text" value="0" /></td>
          <td>
            <button class="green_btn">데이터 관리</button
            ><button class="blue_btn">PC환경설정</button
            ><button class="blue_btn">디자인관리</button
            ><button class="blue_btn">카테고리수정</button
            ><button class="green_btn">EXCEL</button
            ><button class="red_btn">삭제</button>
          </td>
        </tr>
        <tr>
          <td class="ctr blue_main">main</td>
          <td>notice</td>
          <td>공지사항</td>
          <td><input type="text" value="0" /></td>
          <td>
            <button class="green_btn">데이터 관리</button
            ><button class="blue_btn">PC환경설정</button
            ><button class="blue_btn">디자인관리</button
            ><button class="blue_btn">카테고리수정</button
            ><button class="green_btn">EXCEL</button
            ><button class="red_btn">삭제</button>
          </td>
        </tr>
        <tr>
          <td class="ctr blue_main">main</td>
          <td>question</td>
          <td>질문답변</td>
          <td><input type="text" value="0" /></td>
          <td>
            <button class="green_btn">데이터 관리</button
            ><button class="blue_btn">PC환경설정</button
            ><button class="blue_btn">디자인관리</button
            ><button class="blue_btn">카테고리수정</button
            ><button class="green_btn">EXCEL</button
            ><button class="red_btn">삭제</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
